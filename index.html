<!DOCTYPE html>
<html lang="en">

        <title>Video Player</title>
        <link rel="stylesheet" href="index.css">
    </head>

        <header>
            <section id="search">

                    <input type="text" placeholder="Procurar por vídeo"/>

        <article id="app">
            <section class="column-1">
                <video id="player">
                    <source src="videos/video-01.mp4" type="video/mp4">
                </video>
                
                <div id="controls">
                    <button>►</button>
                </div>
            </section>

            <section class="column-2">

            </section>
        </article>

        <footer>
            <p>&copy 2020 - Video Player</p>
        </footer>

        <script src="index.js"></script>
    </body>
</html>
