<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Video Player</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <section id="search">
                <form id="search-input">
                    <input type="text" placeholder="Procurar por vídeo"/>
                    <input type="submit" value="Buscar" />
                </form>
                <div id="search-results" class="search-results">
                    <a href="#">Resultado 01</a>
                    <a href="#">Resultado 02</a>
                </div>
            </section>
        </header>

        <article id="app">
            <section class="column-1">
                <video id="player" controls>
                    <source src="videos/video-01.mp4" type="video/mp4">
                </video>

                <div class="video-infos">
                    <h1 id="video-name"></h1>
                    <div class="infos-line-02">
                        <label><span id="video-views"></span> visualizações • <span id="video-date"></span></label>
                        <button>&#128516<span id="video-likes"></span></button>
                        <button>&#128544<span id="video-deslikes"></span></button>
                    </div>
                </div>

                <div class="video-infos">
                    <div class="infos-line-03">
                        <div>
                            <h2 id="video-author"></h2>
                            <label><span id="video-subscribes"></span> inscritos</label>
                        </div>

                        <div>
                            <button id="subscribe" class="subscribe">Inscrever-se</button>
                        </div>
                     </div>

                     <div>
                        <p id="video-description" class="video-description"></p>
                        <button id="video-descript-view-more">Mostrar Mais</button>
                     </div>
                </div>

                <div class="comments">
                    <label><span id="comments-count"></span> Comentários</label>
                    <form>
                        <input type="text" placeholder="Deixe seu comentário">
                        <input type="submit" value="Comentar">
                    </form>

                    <div id="video-comments">

                    </div>
                </div>
            </section>

            <section class="column-2 video-infos">
                <div class="infos-line-02">
                    <input type="checkbox" id="play-automatically" class="switch">
                    <label>Reprodução Automatica</label>
                </div>

                <div id="recommended-videos">

                </div>
            </section>
        </article>

        <footer>
            <p>&copy 2020 - Video Player</p>
        </footer>

        <script src="videos.js"></script>
        <script src="index.js"></script>
    </body>
</html>
